<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>员工之家 - 修改密码</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="your_custom_styles.css"> <!-- 添加你自定义的样式表 -->
    <link rel="stylesheet" href="../css/style1.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 0;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">修改密码</h2>
                        <form>
                            <div class="form-group">
                                <label for="currentPassword">当前密码:</label>
                                <input type="password" class="form-control" id="currentPassword" placeholder="请输入当前密码">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">新密码:</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">确认新密码:</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="确认新密码">
                            </div>
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="changePassword()">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changePassword() {
            // 获取当前密码、新密码和确认新密码输入框的值
            var currentPassword = document.getElementById("currentPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // 在这里执行修改密码的逻辑
            // 需要验证当前密码的正确性，并确保新密码与确认密码一致

            // 根据实际情况编写密码修改逻辑
            if (currentPassword === "" || newPassword === "" || confirmPassword === "") {
                alert("请填写所有字段");
            } else if (newPassword !== confirmPassword) {
                alert("新密码与确认密码不一致");
            } else {
                // 修改密码成功后的操作
                alert("密码修改成功");
            }
        }
    </script>
</body>

</html>
