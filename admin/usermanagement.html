<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>员工之家 - 用户管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="your_custom_styles.css"> <!-- 添加你自定义的样式表 -->
    <link rel="stylesheet" href="../css/style1.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border: 0;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <a href="toggleeffect.html" class="logo">
            <img src="../css/logo.png" alt="员工之家">
        </a>
        <ul class="horizontal-menu">
            <li><a href="usermanagement.html">用户管理</a></li>
            <li><a href="departmentmanagement.html">部门管理</a></li>
            <li><a href="jobmanagement.html">职位管理</a></li>
            <li><a href="employeemanagement.html">员工管理</a></li>
            <li><a href="announcementmanagement.html">公告管理</a></li>
            <li><a href="downloadcenter.html">下载中心</a></li>
            <li><a href="../append/dashboard.html">更多</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-4">用户管理</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- 个人资料管理 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">个人资料管理</h5>
                        <form>
                            <div class="form-group">
                                <label for="contact">联系信息:</label>
                                <input type="text" class="form-control" id="contact" placeholder="请输入联系信息">
                            </div>
                            <div class="form-group">
                                <label for="emergencyContact">紧急联系人:</label>
                                <input type="text" class="form-control" id="emergencyContact" placeholder="请输入紧急联系人">
                            </div>
                            <div class="form-group">
                                <label for="bankInfo">银行信息:</label>
                                <input type="text" class="form-control" id="bankInfo" placeholder="请输入银行信息">
                            </div>
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="showAlert('个人资料已保存')">保存</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- 员工列表 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">员工列表</h5>
                        <!-- 搜索和过滤 -->
                        <div class="form-inline mb-3">
                            <input type="text" class="form-control mr-2" placeholder="搜索员工">
                            <select class="form-control">
                                <option value="department">按部门过滤</option>
                                <option value="position">按职位过滤</option>
                            </select>
                            <button type="button" class="btn btn-secondary ml-2"
                                onclick="showAlert('已应用过滤条件')">应用</button>
                        </div>
                        <!-- 员工表格 -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>工号</th>
                                    <th>姓名</th>
                                    <th>部门</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 这里可以通过后端数据动态生成员工列表 -->
                                <tr>
                                    <td>001</td>
                                    <td>张三</td>
                                    <td>销售部</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" onclick="showAlert('查看员工信息')">查看</button>
                                        <button class="btn btn-warning btn-sm" onclick="showAlert('编辑员工信息')">编辑</button>
                                        <button class="btn btn-danger btn-sm" onclick="confirmDelete('001')">删除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>002</td>
                                    <td>李四</td>
                                    <td>人力资源部</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" onclick="showAlert('查看员工信息')">查看</button>
                                        <button class="btn btn-warning btn-sm" onclick="showAlert('编辑员工信息')">编辑</button>
                                        <button class="btn btn-danger btn-sm" onclick="confirmDelete('002')">删除</button>
                                    </td>
                                </tr>
                                <!-- 可以继续添加更多员工数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript代码 -->
    <script>
        // 弹出提示框
        function showAlert(message) {
            alert(message);
        }

        // 确认删除员工
        function confirmDelete(employeeId) {
            var confirmDelete = confirm('您确定要删除员工 ' + employeeId + ' 吗？');
            if (confirmDelete) {
                // 在这里执行删除操作
                showAlert('员工 ' + employeeId + ' 已删除。');
            }
        }
    </script>
</body>

</html>
