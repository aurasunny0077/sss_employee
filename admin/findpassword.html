<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>员工之家 - 找回密码</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="your_custom_styles.css"> <!-- 添加你自定义的样式表 -->
    <link rel="stylesheet" href="../css/style1.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">找回密码</h2>

        <!-- 步骤1：输入邮箱地址 -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>步骤 1：输入邮箱地址</h3>
                        <form>
                            <div class="form-group">
                                <label for="email">邮箱地址:</label>
                                <input type="email" class="form-control" id="email" placeholder="请输入注册邮箱">
                            </div>
                            <button type="button" class="btn btn-primary">下一步</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 步骤2：验证身份 -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>步骤 2：验证身份</h3>
                        <form>
                            <div class="form-group">
                                <label for="securityQuestion">安全问题:</label>
                                <select class="form-control" id="securityQuestion">
                                    <option value="1">你的出生地是哪里？</option>
                                    <option value="2">你父母的结婚纪念日是哪天？</option>
                                    <!-- 添加更多安全问题选项 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="securityAnswer">安全问题答案:</label>
                                <input type="text" class="form-control" id="securityAnswer" placeholder="请输入安全问题的答案">
                            </div>
                            <button type="button" class="btn btn-primary">下一步</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 步骤3：重置密码 -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>步骤 3：重置密码</h3>
                        <form>
                            <div class="form-group">
                                <label for="newPassword">新密码:</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">确认密码:</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入新密码">
                            </div>
                            <button type="button" class="btn btn-primary">重置密码</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
