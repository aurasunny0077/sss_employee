<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>员工之家 - 下载中心</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="your_custom_styles.css"> <!-- 添加你自定义的样式表 -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <a href="toggleeffect.html" class="logo">
            <img src="../css/logo.png" alt="员工之家">
        </a>
        <ul class="horizontal-menu">
            <li><a href="usermanagement.html">用户管理</a></li>
            <li><a href="departmentmanagement.html">部门管理</a></li>
            <li><a href="jobmanagement.html">职位管理</a></li>
            <li><a href="employeemanagement.html">员工管理</a></li>
            <li><a href="announcementmanagement.html">公告详情</a></li>
            <li><a href="downloadcenter.html">下载中心</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2 class="text-center mb-4">下载中心</h2>

        <!-- 文件列表卡片 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        文件列表
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>文件名</th>
                                    <th>上传日期</th>
                                    <th>文件大小</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态生成文件列表 -->
                                <tr>
                                    <td>1</td>
                                    <td>文件1.pdf</td>
                                    <td>2023-09-15</td>
                                    <td>2 MB</td>
                                    <td>
                                        <!-- 下载文件 -->
                                        <a href="#" class="btn btn-primary btn-sm"
                                            onclick="downloadFile('文件1.pdf')">下载</a>
                                        <!-- 删除文件 -->
                                        <button class="btn btn-danger btn-sm" onclick="confirmDeleteFile(1)"
                                            disabled>删除</button>
                                    </td>
                                </tr>
                                <!-- 继续添加更多文件数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <!-- JavaScript代码 -->
        <script>
            // 下载文件
            function downloadFile(fileName) {
                alert('下载文件: ' + fileName);
                // 在这里添加文件下载的实际操作
            }

            // 确认删除文件
            function confirmDeleteFile(fileId) {
                var confirmDelete = confirm('您确定要删除文件 ID ' + fileId + ' 吗？');
                if (confirmDelete) {
                    // 在这里执行删除文件的操作
                    alert('文件 ID ' + fileId + ' 已删除。');
                }
            }



        </script>
</body>

</html>
